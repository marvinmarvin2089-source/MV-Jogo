<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>MV Jokenpô</title>
</head>
<body>
    <div class="container">
        <h1>MV Jokenpô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A;&#x1F3FE;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1F590;&#x1F3FE; </button>
            <button id="scissors" onclick="playHuman('scrissors')">&#x270C;&#x1F3FE;</button>
        </div>

        <p class="result"></p>
        <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da Alexa: <span id="machine-score">0</span></p>


    </div>
